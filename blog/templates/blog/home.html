{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="{% static 'blog/css/style.css' %}">
</head>

<body>
    {% for post in all_posts %}
    <h1>Title: {{ post.title }}</h1>
    <p>Body: {{ post.body }}</p>
    {% endfor %}
    <img src="{% static 'blog/images/logo.png' %}" height="200px" width="200px">

    <script src="{% static 'blog/js/main.js' %}"></script>
</body>

</html>
